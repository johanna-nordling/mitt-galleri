<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<title>Mitt Galleri</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Montserrat', sans-serif;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: linear-gradient(to right, #f3dbf0, #f7d8c6); /* gradient hela bakgrunden */
  color: #333;
}

/* Navigation högst upp */
nav {
  display: flex;
  justify-content: center;
  gap: 15px;
  padding: 20px 0;
}

nav a {
  text-decoration: none;
  font-family: 'Montserrat', sans-serif;
  font-weight: 500;
  color: #3b3b3b;
  padding: 6px 12px;
  margin-top: 20px;
  margin-bottom: 20px;
  border-radius: 5px;
  transition: all 0.3s;
}

nav a:hover {
  background-color: #b47367;
  color: white;
}

/* Huvudrubrik */
h1 {
  text-align: center;
  font-weight: 700;
  font-size: 4rem;
  margin: 50px 0 40px 0;
  color: #ffffff;
  position: relative;         /* för pseudo-element */
  display: inline-block;      /* strecket matchar textbredden */
}

/* Centrerat streck under rubrik */
h1::after {
  content: "";
  position: absolute;
  left: 50%;
  bottom: -20px;         /* avstånd under texten */
  margin-top: 20px;
  transform: translateX(-50%);
  width: 700px;                /* längd på strecket */
  height: 2px;                 /* tjocklek */
  background-color: #ffffff;
  border-radius: 1px;
}

/* Huvudbild centrerad */
.main img {
  max-width: 60%;
  height: auto;
  border-radius: 15px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  display: block;
  margin: 0 auto;
}

/* Footer */
footer {
  text-align: center;
  padding: 10px;
  font-size: 12px;
  margin-top: 40px;
  color: #3b3b3b;
}
</style>
</head>

<body>

<!-- Navigation högst upp -->
<nav>
  <a href="test.html">Hem</a>
  <a href="om.html">Om</a>
  <a href="galleri.html">Galleri</a>
</nav>

<!-- Huvudrubrik -->
<h1>VÄLKOMMEN!</h1>

<!-- En enda bild mitt på sidan -->
<div class="main">
  <img src="bild.jpeg" alt="Huvudbild">
</div>

<!-- Footer -->
<footer>
2026 Johanna Nordling
</footer>

</body>
</html>
